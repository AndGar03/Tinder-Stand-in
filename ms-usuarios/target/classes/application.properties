# Configuración del servidor
server.port=8081
spring.application.name=ms-usuarios

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tinderstandin_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=tinder_user
spring.datasource.password=TinderPass2024!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de correo electrónico
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tinderstandin@gmail.com
spring.mail.password=app-password-here
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración JWT
jwt.secret=TinderStandInSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Logging
logging.level.udistrital.avanzada.tinderstandin=DEBUG
logging.level.org.springframework.security=DEBUG
