# Configuraci\u00c3\u00b3n del servidor
server.port=8081
spring.application.name=ms-usuarios

# Configuraci\u00c3\u00b3n de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tinderstandin_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=TomateRojo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci\u00c3\u00b3n JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de correo electrónico (usar variables de entorno en producción)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tinderstandin@gmail.com
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Configuraci\u00c3\u00b3n JWT
jwt.secret=TinderStandInSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# Logging
logging.level.udistrital.avanzada.tinderstandin=DEBUG
logging.level.org.springframework.security=DEBUG

# Niveles de log generales
logging.level.root=INFO
logging.level.udistrital.avanzada.tinderstandin=DEBUG

# Logs de Spring
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Logs de Hibernate/JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logs de validaci\u00f3n
logging.level.org.hibernate.validator=DEBUG

# Logs de consultas JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql.BASIC=TRACE

# Logs de transacciones
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Formato de los logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}\u00a0-\u00a0%msg%n
